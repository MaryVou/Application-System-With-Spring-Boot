<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="Background.css">
<title>Departments</title>

<link rel="stylesheet" href="resources/css/Background.css" th:href="@{/css/Background.css}">

</head>
<body class="mainbackground">
	<div class="mainfont">	
		<h1><a href="/logout" style="text-decoration: none; color:#D84424;font-size: 15px; text-align:right;">&#10060 LOGOUT</a></h1>
			
		<h2 style = "font-size: 50px; color:#064714;text-align:left;">Departments</h2>
		
		<form action = "ViewDepartments" method = "post">
			<div th:switch="${departments}">
				<h3 th:case="null" style = "font-size: 20px;"> No departments yet ! </h3>
				
			<div th:case="*">
				<table class="tableproperties">
					<thead>
						<tr style="background-color:#B3DA5E;color:#064714;">
							<th>Id</th>
							<th>Name</th>
							<th>Supervisor ID</th>
							<th>Supervisor First name</th>
							<th>Supervisor Last name</th>
							<th>Supervisor Email</th>
						</tr>
					</thead>
					<tbody style = "font-size: 13px;background-color:#F3F3BC;">
						<tr th:each="department : ${departments}">
							<td th:text="${department.id}"></td>
							<td th:text="${department.name}"></td>
							<td th:text="${department.super_id}"></td>
							<td th:text="${department.super_fname}"></td>
							<td th:text="${department.super_lname}"></td>
							<td th:text="${department.super_email}"></td>
						</tr>
					</tbody>
				</table>
				
				<!-- <div sec:authorize="hasRole('ROLE_ADMIN')">
					<p style = "font-size: 18px; font-family: Arial, Helvetica, sans-serif;"> <a href="/departments/new">Add a new department</a> </p>
				</div>-->
			</div>
			</div>
		</form>
	</div>
</body>
</html>
