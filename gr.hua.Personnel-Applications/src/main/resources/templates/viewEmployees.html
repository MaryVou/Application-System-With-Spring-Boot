<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Employees</title>

<style> table, th, td { border: 1px solid black; padding: 5px; } </style>
</head>
<body style="background-image: url('https://img.freepik.com/free-photo/hand-painted-watercolor-background-with-sky-clouds-shape_24972-1095.jpg?size=626&ext=jpg'); background-repeat: no-repeat; background-attachment: fixed; background-size: 100% 100%;">
	<div align =  "center">
		<h1 style="font-family: Arial, Helvetica, sans-serif; color: grey;"> EMPLOYEES </h1>
			<div th:switch="${employees}">
				<h2 th:case="null">
					<table>
						<tr> <td> </td> </tr>	
						<tr> <td> </td> </tr>
						<tr> <td> </td> </tr>
						<tr> <td> </td> </tr>
						<tr style = "font-size: 20px; font-family: Arial, Helvetica, sans-serif;"> NO EMPLOYEES YET </tr>
					</table>
				
				</h2>
			<div th:case="*">
				<table width=100%">
					<thead>
						<tr style = "font-size: 18px; font-family: Arial, Helvetica, sans-serif;">
							
							<th>EMPLOYEE ID</th>
							<th>FIRST NAME</th>
							<th>LAST NAME</th>
							<th>BIRTHDATE</th>
							<th>ADDRESS</th>
							<th>EMAIL</th>
							<th>PHONE NUMBER</th>
							<th>HIRE DATE</th>
							<th sec:authorize="hasRole('ROLE_ADMIN')">DELETE</th>
						</tr>
					</thead>
					<tbody style = "font-size: 18px; font-family: Arial, Helvetica, sans-serif;">
						<tr th:each="employee : ${employees}">
						
							<td th:text="${employee.id}"></td>
							<td th:text="${employee.fname}"></td>
							<td th:text="${employee.lname}"></td>
							<td th:text="${employee.birth_date}"></td>
							<td th:text="${employee.address}"></td>
							<td th:text="${employee.email}"></td>
							<td th:text="${employee.phone}"></td>
							<td th:text="${employee.hire_date}"></td>
							<td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/employees/delete/{id}(id=${employee.id})}" >&#128465;</a></td>
							
						</tr>
					</tbody>
				</table>
			<div sec:authorize="hasRole('ROLE_ADMIN')">
				<p style = "font-size: 18px; font-family: Arial, Helvetica, sans-serif;"> <a href="/employees/new">Add a new user</a> </p>
			</div>
	</div>
</body>

</html>
